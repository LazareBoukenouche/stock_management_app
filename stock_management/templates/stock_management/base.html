<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" />
            <title> Gestion des stocks</title>
            <!-- adding css -->
            {% load static %}
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
                  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
                  crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="{% static 'stock_management/css/stock_management.css' %}">
            <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        </head>
        <body>

            <header>

                {% block header %}
                <nav class="navbar navbar-expand-lg navbar-dark bg-info flex-column flex-sm-row ">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <a class="flex-sm-fill text-sm-center nav-link btn btn-info" {% if current_page == "articles" %} class="current_page"{% endif %} href="{% url 'list_articles' %}"> Gestion des produits</a>
                        <a class="flex-sm-fill text-sm-center nav-link btn btn-info"{% if current_page == "commandes" %} class="current_page"{% endif %} href="{% url 'list_order' %}"> Gestion des commandes</a>
                        <a class="flex-sm-fill text-sm-center nav-link btn btn-info"{% if current_page == "page_fournisseurs" %} class="current_page"{% endif %} href="{% url 'list_supplier' %}">Gestion des fournisseurs</a>
                        <a class="flex-sm-fill text-sm-center nav-link btn btn-info"{% if current_page == "livraisons" %} class="current_page"{% endif %} href="{% url 'list_articles' %}">Gestion des livraisons</a>
                    </div>
                </nav>
                {% endblock %}
            </header>

            <main>
                {% block main %}

                {% endblock %}
            </main>

            <script src="{% static 'stock_management/js/main.js' %}"></script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous">
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                    crossorigin="anonymous">
            </script>
        </body>
